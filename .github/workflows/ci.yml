# This workflow will run tests using node

name: Run test 
run-name: Running npm test 
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
        - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm test
